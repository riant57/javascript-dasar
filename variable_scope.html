<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar scope variable</title>
</head>
<body>
    <script>
        var a = 1; // Global scope
        function test(){
            var b = 2; // Local scope, variable yang hanya bisa diakses dari dalam function
        }
        test();
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
