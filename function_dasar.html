<script>
    // fuction declaration
    function jumlahDuaBilangan(a,b){
        var total;
        total = a + b;
        console.log(total);
        return total;
    }
    jumlahDuaBilangan(1,2);

    // function expression 

    var jumlahDuaBilangan = function(a,b){
        var total;
        total = a + b;
        console.log(total);
        return total;
    }
    jumlahDuaBilangan(1,2);
</script>
