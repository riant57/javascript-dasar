<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter, Argument , Arguments</title>
</head>
<body>
    <!-- Parameter adalah nilai yang ada di tulis didalam kurung saat fungsi dibuat-->
    <!--Argument adalah nilai yang dikirimkan ke parameter saat fungsi dipanggil-->
    <!--Arguments adalah nilai array yang ada di argument-->
</body>
<script>
    function tambah(){
        var hasil = 0;
        for(var i = 0; i < arguments.length; i++){
            hasil += arguments[i];
        }
        return hasil
    }
    var coba = tambah(1,2,3,4,5);
    console.log(coba);
</script>
</html>
